<div class="container" style='background-color: #e8e1e1;background-size:100% 100%;height:100%;
  width:100%;'>
	<div class="row profiles-div">
		<div class="col-sm-4" ng-repeat="i in profiles">
			<div class="row profile-div">
				<div class="fill align-self-start">
					<img src="images/profile{{i.id}}.jpg">
				</div>

				<div class="align-self-center">
					<h4>{{i.name}}</h4>
					<p>{{i.description}}</p>
				</div>
			</div>
			
		</div>
	</div>

</div>
